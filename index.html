<!DOCTYPE html>
<html lang="en">

<head>
    <title>FBX LOADER</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #000;
            color: #fff;
            margin: 0px;
            overflow: hidden;
        }

        #info {
            color: #fff;
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
        }

        #info a {
            color: #046;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="info">
        <a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - FBXLoader<br /> Character and
        animation from <a href="https://www.mixamo.com/" target="_blank" rel="noopener">Mixamo</a>
    </div>
    <script src="js/three.js"></script>
    <script src="js/inflate.min.js"></script>
    <script src="js/FBXLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/WebGL.js"></script>
    <script src="js/stats.min.js"></script>
    <script>
        if (WEBGL.isWebGLAvailable() === false) {
            document.body.appendChild(WEBGL.getWebGLErrorMessage());
        }
        var container, stats, controls;
        var camera, scene, renderer, light;
        var clock = new THREE.Clock();
        var mixers = [];
        var mixers1 = [];
        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.set(100, 200, 300);
            controls = new THREE.OrbitControls(camera);
            controls.target.set(0, 100, 0);
            controls.update();
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xa0a0a0);
            scene.fog = new THREE.Fog(0xa0a0a0, 100, 10000);
            light = new THREE.HemisphereLight(0xffffff, 0x444444);
            light.position.set(0, 200, 0);
            scene.add(light);

            light = new THREE.DirectionalLight(0xffffff);
            light.position.set(0, 200, 100);
            light.castShadow = true;
            light.shadow.camera.top = 180;
            light.shadow.camera.bottom = -100;
            light.shadow.camera.left = -120;
            light.shadow.camera.right = 120;
            scene.add(light);
            // scene.add( new THREE.CameraHelper( light.shadow.camera ) );
            // ground
            var mesh = new THREE.Mesh(new THREE.PlaneBufferGeometry(2000, 2000), new THREE.MeshPhongMaterial({
                color: 0x999999,
                depthWrite: false
            }));
            mesh.rotation.x = -Math.PI / 2;
            mesh.receiveShadow = true;
            scene.add(mesh);

            var grid = new THREE.GridHelper(2000, 20, 0xff0000, 0x000000);
            grid.material.opacity = 0.2;
            grid.material.transparent = true;
            scene.add(grid);

            //model
            var loader = new THREE.FBXLoader();
            loader.load('models/LegoM2.fbx', function (object) {
                object.mixer1 = new THREE.AnimationMixer(object);
                mixers1.push(object.mixer1);
                var action = object.mixer1.clipAction(object.animations[0]);
                action.play();
                object.traverse(function (child) {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                object.scale.set(1, 1, 1);
                object.position.x = 10;
                scene.add(object);
            });

            var loader2 = new THREE.FBXLoader();
            loader2.load('models/LegoM1.fbx', function (object2) {
                object2.mixer = new THREE.AnimationMixer(object2);
                mixers.push(object2.mixer);
                var action = object2.mixer.clipAction(object2.animations[0]);
                action.play();
                object2.traverse(function (child) {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                object2.scale.set(0.05, 0.05, 0.05);
                object2.Name = 'lego';
                scene.add(object2);

            });
            // model two

            var objeto = scene.getObjectByName("lego");





            scene.add(objeto);
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);
            window.addEventListener('resize', onWindowResize, false);
            // stats
            stats = new Stats();
            container.appendChild(stats.dom);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        // 
        function animate() {
            requestAnimationFrame(animate);
            if (mixers.length > 0) {
                for (var i = 0; i < mixers.length; i++) {

                    mixers[i].update(clock.getDelta());

                }

            }
            else if (mixers1.length > 0){
                for (var i = 0; i < mixers.length; i++) {

                    mixers1[i].update(clock.getDelta());

                }

            }
            renderer.render(scene, camera);
            stats.update();
        }
    </script>
</body>

</html>
